<!-- CONTACT US -->
<section id="contact" class="section section-quaternary section-no-border mb-none">
  <div class="container">
    <div class="row mb-xl">
      <div class="col-md-12 center">
        <div class="alert alert-success hidden" id="contactSuccess">
          <strong>Success!</strong> Your message has been sent to us.
        </div>
        <div class="alert alert-danger hidden" id="contactError">
          <strong>Oops!</strong> An error occured and your message could not be sent. Please email us at <strong>hello@epxlabs.com</strong> or call us at <strong>+1 (646)-768-0123</strong>
        </div>
        <h2 class="mb-sm mt-sm heading-light"><strong>Contact</strong> Us</h2>
        <form id="contactForm" action="contact-us" method="POST">
          <div class="row">
            <div class="form-group">
              <div class="col-md-6">
                <label class="text-weight-bold text-color-secondary">Your name *</label>
                <input type="text" value="" data-msg-required="Please enter your name." maxlength="100" class="form-control" name="name" id="name" required>
              </div>
              <div class="col-md-6">
                <label class="text-weight-bold text-color-secondary">Your email address *</label>
                <input type="email" value="" data-msg-required="Please enter your email address." data-msg-email="Please enter a valid email address." maxlength="100" class="form-control" name="email" id="email" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <div class="col-md-12">
                <label class="text-weight-bold text-color-secondary">Phone</label>
                <input type="text" value="" maxlength="50" class="form-control" name="phone" id="phone">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <div class="col-md-12">
                <label class="text-weight-bold text-color-secondary">Message</label>
                <textarea maxlength="5000" rows="10" class="form-control" name="message" id="message"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <input type="submit" value="Build It!" class="btn btn-primary btn-lg mb-xlg" data-loading-text="Loading...">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- END CONTACT US -->
